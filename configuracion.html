<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Habits | Configuración</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Encabezado -->
        <header class="bg-dark text-white py-4 text-center header-gradient">
            <h1 class="animated fadeInDown">Configuración</h1>
            <p class="animated fadeInUp">Personaliza tu experiencia Habits</p>
        </header>

        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-purple sticky-top shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Habits</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="habitos.html">Hábitos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="progreso.html">Progreso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="configuracion.html">Configuración</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="container my-5">
            <div
                class="p-4 bg-dark text-white rounded shadow animated fadeIn"
            >
                <form id="settingsForm" class="mb-4">
                    <!-- Tema -->
                    <div class="mb-3">
                        <label for="themeSelect" class="form-label">Tema</label>
                        <select
                            id="themeSelect"
                            class="form-select bg-purple text-white"
                        >
                            <option value="dark" selected>Oscuro</option>
                            <option value="light">Claro</option>
                        </select>
                    </div>

                    <!-- Idioma -->
                    <div class="mb-3">
                        <label for="languageSelect" class="form-label">Idioma</label>
                        <select
                            id="languageSelect"
                            class="form-select bg-purple text-white"
                        >
                            <option value="es" selected>Español</option>
                            <option value="en">Inglés</option>
                            <option value="jp">Japonés</option>
                        </select>
                    </div>

                    <!-- Notificaciones -->
                    <div class="form-check form-switch mb-3">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="notificationsToggle"
                            checked
                        />
                        <label class="form-check-label" for="notificationsToggle"
                            >Activar notificaciones</label
                        >
                    </div>

                    <button type="submit" class="btn btn-light">Guardar cambios</button>
                </form>

                <div
                    id="message"
                    class="alert alert-success d-none"
                    role="alert"
                ></div>
            </div>
        </div>

        <!-- Pie de página -->
        <div id="footer-placeholder"></div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        ></script>
        <script src="js/main.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const themeSelect = document.getElementById('themeSelect');
                const languageSelect = document.getElementById('languageSelect');
                const notificationsToggle = document.getElementById('notificationsToggle');
                const message = document.getElementById('message');
                const form = document.getElementById('settingsForm');

                // Cargar configuración guardada
                const settings =
                    JSON.parse(localStorage.getItem('habitsSettings')) || {
                        theme: 'dark',
                        language: 'es',
                        notifications: true,
                    };

                themeSelect.value = settings.theme;
                languageSelect.value = settings.language;
                notificationsToggle.checked = settings.notifications;

                form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const newSettings = {
                        theme: themeSelect.value,
                        language: languageSelect.value,
                        notifications: notificationsToggle.checked,
                    };

                    localStorage.setItem('habitsSettings', JSON.stringify(newSettings));

                    message.textContent = 'Configuración guardada correctamente.';
                    message.classList.remove('d-none');

                    setTimeout(() => {
                        message.classList.add('d-none');
                    }, 3000);
                });
            });
        </script>
    </body>
</html>
